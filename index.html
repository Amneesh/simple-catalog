<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 430px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 325px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            margin: 10px 0;
        }
        .card button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="apple-iphone-14-pro-max-1.jpg" alt="Image 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="download.jpg" alt="Image 2">
            <h3>Product 2</h3>
            <p>Price: $150</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <!-- Add more product cards here -->
    </div>
    <script>
        let cart = [];

        function addToCart(productId) {
            cart.push(productId);
            alert("Product added to cart");
        }
    </script>
</body>
</html>
